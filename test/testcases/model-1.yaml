table: user
title: 사용자
columns:
  userid:
    title: 사용자ID
    type: int unsigned auto_increment primary key
  name:
    title: 이름
    type: char(20) not null
  email:
    title: 이메일
    type: char(40) not null
  status:
    title: 사용자 상태
    type: char(1) not null
    typescript:
      type: UserStatus
      from: 'mrshop-schema'
  role:
    title: 사용자 역할 구분
    type: char(1) not null
    typescript:
      type: UserRole
      from: 'mrshop-schema'
  partid:
    title: 회원사ID
    type: int unsigned
  reg_date:
    title: 등록일
    type: datetime not null
  expired_date:
    title: 해지일
    type: datetime
  passwd:
    title: 비밀번호
    type: char(44)
  passwd_date:
    title: 비밀번호 설정일시 
    type: datetime(3)
  tmp_passwd:
    title: 비밀번호
    type: char(44)
  tmp_passwd_date:
    title: 비밀번호 설정일시 
    type: datetime(3)
  use_access_limit:
    title: 엑세스 제한 사용여부
    type: tinyint unsigned not null
    typescript:
      type: boolean
  access_limit:
    title: 엑세스 제한 사용시 허용 리스트
    typescript:
      type: 'Array<{name: string, hwaddr?: string, ipmask?: string}>'
  tel:
    title: 전화번호
    type: char(20)

constraints:
  - index: ['email']
